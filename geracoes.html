<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha;
	}

	var anoAtual = 2021;
	var mediaIdade = 28;
	var quantidadeGeracoes = Math.round((anoAtual - 1500)/mediaIdade);

	mostra("Se passaram " + quantidadeGeracoes + " gerações");

</script>
