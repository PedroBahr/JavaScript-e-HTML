<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function sorteia(n) {
		return Math.round(Math.random() * n);
	}

	var numeroPensado = sorteia(10);
	var chute = parseInt(prompt("Digite seu chute!"));

	if(chute == numeroPensado) {
		mostra("Você acertou!");
	} else {
		if(chute > numeroPensado) {
			mostra("Seu chute foi maior que o número pensado!<br>O número pensado foi " + numeroPensado);
		} else {
			mostra("Seu chute foi menor que o número pensado!<br>O número pensado foi " + numeroPensado);
		}
	}

</script>
